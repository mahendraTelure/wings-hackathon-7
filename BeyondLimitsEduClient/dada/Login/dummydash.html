<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdTech Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    .metrics {
      display: flex;
      justify-content: space-around;
    }

    .metric {
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>AdTech Dashboard</h1>
  </header>

  <main>
    <section>
      <h2>Key Metrics</h2>
      <div class="metrics">
        <div class="metric">
          <h3>Impressions</h3>
          <p>1,000,000</p>
        </div>
        <div class="metric">
          <h3>Clicks</h3>
          <p>10,000</p>
        </div>
        <div class="metric">
          <h3>Conversions</h3>
          <p>1,000</p>
        </div>
      </div>
    </section>

    <section>
      <h2>Recent Campaigns</h2>
      <table>
        <thead>
          <tr>
            <th>Campaign</th>
            <th>Impressions</th>
            <th>Clicks</th>
            <th>Conversions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Campaign 1</td>
            <td>100,000</td>
            <td>1,000</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Campaign 2</td>
            <td>200,000</td>
            <td>2,000</td>
            <td>200</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 AdTech Dashboard. All rights reserved.</p>
  </footer>

</body>
</html>
